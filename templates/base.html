<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    {% block title %}{% endblock %}
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{% static "favicon.ico" %}">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "forum/forum.css" %}">
    {% block css %}{% endblock %}
</head>
<body>

<div id="header">
    <div class="banner">
        <a href="../../../">
            <font size="7" color="white">
                <b>４am</b>
            </font>
        </a>
    </div>
    <div class="h guide" >
         {% if user.is_authenticated %}
                <p>你已登录，欢迎你：<a href="#">{{ user.username }}</a>
                    <a href="{% url 'auth:logout' %}?next={{ request.path }}" >退出</a>
                </p>
            {% else %}
                <p>你还没有登录，请
                   <a href="{% url 'auth:login' %}?next={{ request.path }}">登录</a>
                    或者
                    <a href="{% url 'user:register' %}?next={{ request.path }}">注册</a>
                </p>
            {% endif %}
    </div>
    <div id="showmenu" style="z-index:100;display:none;"></div>
    <div id="blank" style="height:10px; clear:both"></div>
</div>



{% block content %}
{% endblock %}

<script src="{% static "js/jquery.min.js" %}"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>

</body>
</html>
